<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Tarefas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'lista_tarefas' %}">TODO</a>
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="{% url 'nova_tarefa' %}">Nova Tarefa</a>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}">Entrar</a>
            <a class="btn btn-outline-light ms-2" href="{% url 'signup' %}">Criar Conta</a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="container">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
